<!DOCTYPE html>
<html>

<head>
    <title>Cricket Scoreboard</title>
</head>

<body>
    <h1>Cricket Scoreboard</h1>
    <p>Team A: <input type="text" id="teamARuns" placeholder="Enter Runs of Team A"> runs, <input type="text"
            id="teamAWickets" placeholder="Enter Wickets of Team A">
        wickets</p>
    <p>Team B: <input type="text" id="teamBRuns" placeholder="Enter Runs of Team B"> runs, <input type="text"
            id="teamBWickets" placeholder="Enter Wickets of Team B">
        wickets</p>
    <button onclick="score()">Check Winner</button>
    <p id="result"></p>
    <script>
        function score() {
            const teamARuns = document.getElementById("teamARuns").value;
            const teamAWickets = document.getElementById("teamAWickets").value;
            const teamBRuns = document.getElementById("teamBRuns").value;
            const teamBWickets = document.getElementById("teamBWickets").value;


            let result;
            if (teamAWickets > 10) {

                result = "Wickets should not be more than 10";
            } else if (teamBWickets > 10) {
                result = "Wickets should not be more than 10";
            }
            else if (teamARuns > teamBRuns) {
                result = "Team A is winning by " + (teamARuns - teamBRuns) + " runs.";
            } else if (teamBRuns > teamARuns) {
                result = "Team B is winning by " + (10 - teamBWickets) + " wickets.";
            }

            else {
                result = "The match is tied.";
            }

            document.getElementById("result").innerHTML = result;
        }

    </script>
</body>

</html>
